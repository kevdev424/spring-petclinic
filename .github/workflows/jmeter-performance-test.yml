name: JMeter Performance Testing

on:
  workflow_call:
    inputs:
      test-filepath:
        type: string
        description: 'The filepath where your Jmeter test plan is located'
        required: true
      artifact-name:
        type: string
        description: 'Artifact Name'
        required: true
        default: 'Test-Results'

jobs:
  action_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Jmeter
        run: |
          java -version
          wget https://downloads.apache.org//jmeter/binaries/apache-jmeter-5.5.zip
          unzip apache-jmeter-5.5.zip
          cd apache-jmeter-5.5/bin
          ./jmeter -v
          pwd

      - name: Run JMeter Test
        uses: QAInsights/PerfAction@v3.1
        with:
          test-plan-path: ${{ inputs.test-filepath }}
          args: ""

      - name: Generate Report
        run: |
          cd $GITHUB_WORKSPACE/apache-jmeter-5.5/bin
          ./jmeter -n -t ${{ inputs.test-filepath }} -l result.jtl -e -o ./test/reports

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ inputs.artifact-name }}
          path: result.jtl
