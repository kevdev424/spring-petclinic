name: Package Pet Clinic

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    
jobs:
  build:
    runs-on: windows-latest
    env:
      PROJECT_NAME: ${{github.repository}}
      VERSION: ${{github.ref}}
    
    steps:
    - uses: actions/checkout@v3
    - name: Install Dependencies
      run: mvn install -Dmaven.repo.local=C:/Users/runneradmin/.m2/repository -Dspring-boot.version=${{ github.ref }} -Drepository-url=https://repo.maven.apache.org/maven2 -DskipTests
    - name: Build
      run: mvn package
    - name: Test
      run: mvn test
    - name: Create Package
      run: mvn pack
    - name: Publish Package
      run: mvn deploy --registry https://npm.pkg.github.com/
    - name: Configure Repository
      run: mvn configure-repository --repository-url=https://github.com/${{github.repository}}
    - name: Push to Repo
      if: github.event_name == 'push'
      run: git push --set-upstream origin ${{github.ref}}
    - name: Run CI/CD Pipeline
      run: mvn ci-cd-pipeline
    - name: Validate
      if: github.event_name == 'pull_request'
      run: mvn validate
