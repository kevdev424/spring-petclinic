name: Package Pet Clinic

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK ${{matrix.java}}
      uses: actions/setup-java@v2
      with:
        java-version: ${{matrix.java}}
        distribution: 'adopt'
        cache: maven
    - name: Install Dependencies
      run: mvn install -Dspring-boot.version=${{ github.ref }} -Drepository-url=https://repo.maven.apache.org/maven2 -DskipTests
    - name: Build
      run: mvn -B package --file pom.xml
    - name: Test
      run: mvn test

