name: Package Pet Clinic

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:   
  package:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]

    steps:
      - name: Authenticate with GitHub Packages
        uses: actions/setup-java@v2
        with:
            java-version: ${{ matrix.java }}
            registry-auth: ${{ secrets.GITHUB_TOKEN }}
            settings-path: .m2/settings.xml
      - uses: actions/checkout@v2
      - name: Set up JDK ${{matrix.java}}
        uses: actions/setup-java@v2
        with:
          java-version: ${{matrix.java}}
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven Wrapper
        run: ./mvnw -B package
      - name: Deploy package
        run: ./mvnw deploy
