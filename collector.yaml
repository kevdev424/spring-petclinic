receivers:
  otlp:
    protocols:
      http: {}
      grpc: {}
  # The hostmetrics receiver is required to get correct infrastructure metrics in Datadog.
  hostmetrics:
    collection_interval: 10s
    scrapers:
      paging:
      cpu:
      disk:
      filesystem:
      load:
      memory:
      network:
      processes:
  # The prometheus receiver scrapes metrics needed for the OpenTelemetry Collector Dashboard.
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otelcol'
          scrape_interval: 10s
          static_configs:
            - targets: ['0.0.0.0:8888']

processors:
  batch:
    send_batch_max_size: 100
    send_batch_size: 10
    timeout: 10s

exporters:
  datadog:
    api:
      site: datadoghq.com
      key: your_api_key
    host_metadata:
      enabled: true
      hostname_source: first_resource
      tags: spring-petclinic
  exporters:
    otlphttp:
      endpoint: https://example.com:4318
      headers:
        api-key: "your_api_key"
      tls:
        insecure: false
        # Other TLS settings if needed, e.g., ca_file, cert_file, key_file, etc.
      timeout: 30s
      read_buffer_size: 0
      write_buffer_size: 524288
      compression: gzip


service:
  pipelines:
    metrics:
      receivers: [hostmetrics, otlp]
      processors: [batch]
      exporters: [datadog]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [datadog]
    logs:
      receivers: [otlp]
      processors: [ batch]
      exporters: [datadog]
